<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>屏幕共享和控制</title>
	<link rel="stylesheet" href="ssc.css"/>
</head>
<body>
	<article>
		<noscript>启用 JavaScript 体验完整功能</noscript>
		<section id="main" class="page center">
			<div>
				<form class="local">
					<fieldset>
						<legend>本地</legend>
						<table>
							<tr>
								<th>编号</th>
								<td><input name="id" readonly/></td>
								<td><button type="submit">共享</button><button type="reset" disabled>停止</button></td>
							</tr>
						</table>
					</fieldset>
				</form>
				<form class="remote">
					<fieldset>
						<legend>远程</legend>
						<table>
							<tr>
								<th>编号</th>
								<td><input name="id" autocomplete="off" placeholder="xxxx"/></td>
								<td><button type="submit">控制</button><button type="reset" disabled>停止</button></td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
		</section>
		<section id="screen" class="page"></section>
		<section id="advanced" class="page center">
			<div>
				<form class="turn">
					<fieldset>
						<legend>穿透服务</legend>
						<table>
							<tr>
								<th>地址</th>
								<td><input name="addr" value="turn:turn.whiler.me:3478" placeholder="turn:localhost:3478"/></td>
							</tr>
							<tr>
								<th>用户</th>
								<td><input name="username" value="ssc" placeholder="username"/></td>
							</tr>
							<tr>
								<th>密码</th>
								<td><input name="credential" value="123456" placeholder="credential"/></td>
							</tr>
						</table>
					</fieldset>
				</form>
				<form class="signal">
					<fieldset>
						<legend>信令服务</legend>
						<table>
							<tr>
								<th>地址</th>
								<td><input name="addr" value="wss://live.whiler.me/ws/relay" placeholder="ws://localhost:8443/signal"/></td>
							</tr>
							<tr>
								<th>密令</th>
								<td><input name="token" value="hJ6K67v9LKFqgx00" placeholder="token"/></td>
							</tr>
						</table>
					</fieldset>
				</form>
				<form class="actor">
					<fieldset>
						<legend>遥控服务</legend>
						<table>
							<tr>
								<th>地址</th>
								<td><input name="addr" value="wss://local.whiler.me:9242" placeholder="wss://localhost:9242"/></td>
								<td></td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
		</section>
		<section id="logging"></section>
	</article>
	<script defer src="ssc.js"></script>
</body>
</html>
